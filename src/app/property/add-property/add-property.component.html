<div class="card">
  <div class="card-header">
     Add New Property
  </div>
  <div class="card-body">
      <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
        <div class="form-group col-12">
          <label for="Name">Name</label>
          <input type="text" class="form-control" #propname="ngModel" ngModel name = "Name" required>
          <span *ngIf="!propname.valid && propname.touched" class="error-block">
             Please Enter Name
          </span>
        </div>

        <div class="form-group col-12">
          <label for="Type">Type</label>
          <input type="text" class="form-control" #propType="ngModel" ngModel name = "Type" required>
          <span *ngIf="!propType.valid && propType.touched" class="error-block">
            Please Enter Type
         </span>
        </div>

        <div class="form-group col-12">
          <label for="Price">Price</label>
          <input type="text" class="form-control" #proPrice="ngModel"  ngModel name = "Price" required>
          <span *ngIf="!proPrice.valid && proPrice.touched" class="error-block">
            Please Enter Price
         </span>
        </div>

        <div class="form-group col-12">
          <button [disabled]="!myForm.valid" type="submit" class="btn btn-primary m-2">Save</button>
          <button type="reset" class="btn btn-primary">Cancel</button>
        </div>
      </form>
  </div>
</div>
