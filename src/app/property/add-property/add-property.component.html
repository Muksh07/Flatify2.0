<div class="row m-5">
  <div class="col-8">
    <div class="card">
  <div class="card-header">
     <h3>List Your Property</h3>
  </div>
  <div class="card-body">
      <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
        <div>
          <tabset #tabset>
            <tab heading="Basic Info">
              <div class="form-group col-12">
                <p>I Want To</p>
                <div class="btn-group" btnRadioGroup>
                  <label  class="btn btn-outline-primary" 
                  btnRadio=1 tabindex="0" role="button" name="SellRent">Sell</label>
                  
                  <label class="btn btn-outline-primary" 
                  btnRadio=2 tabindex="0" role="button" name="SellRent">Rent</label>
                </div>
              </div>
              <div class="form-group col-12 m-1">
                <p>BHK</p>
                <div class="btn-group" btnRadioGroup>
                  <label  
                  *ngFor="let bhk of [1,2,3,4]" 
                  class="btn btn-outline-primary" 
                  [btnRadio]="bhk" role="button" name="SellRent">{{bhk}}</label>
                </div>
              </div>
              <div class="form-group col-12 m-1">
                <p>Property Type</p>
                <div class="btn-group" btnRadioGroup name='Type' [(ngModel)]="propertyView.Type">
                  <label  
                  *ngFor="let type of propertytypes" 
                  class="btn btn-outline-primary" 
                  [btnRadio]="type" role="button" name="SellRent">{{type}}</label>
                </div>
              </div>
              <div class="form-group col-12 m-1">
                <p>Furnished Type</p>
                <div class="btn-group" btnRadioGroup>
                  <label  
                  *ngFor="let ftype of furnishedtypes" 
                  class="btn btn-outline-primary" 
                  [btnRadio]="ftype" role="button" name="SellRent">{{ftype}}</label>
                </div>
              </div>
              <div class="form-group col-12">
                <label for="Name">In Building/Society/Area</label>
                <input type="text" class="form-control" #propname="ngModel" ngModel name = "Name" required
                [(ngModel)]="propertyView.Name">
                <span *ngIf="!propname.valid && propname.touched" class="error-block">
                   Please Enter Name
                </span>
              </div>
      
              <div class="form-group col-12">
                <label for="Price">City</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-12">
                <button [disabled]="!myForm.valid" type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(1)">Next</button>
              </div>
            </tab>



            <tab heading="Pricing and Area">
              <div class="form-group col-12">
                <label>Price (in USD)</label>
                <input type="text" class="form-control" name = "Price"
                [(ngModel)]="propertyView.Price">
              </div>
              <div class="form-group col-12">
                <label>Security (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Maintenance (in USD)</label>
                <input type="text" class="form-control">
              </div>

              <div class="form-group col-12">
                <label>Built Area (in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-12">
                <label>Carpet Area(in Sqr Feet)</label>
                <input type="text" class="form-control">
              </div>
              <button [disabled]="!myForm.valid" type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(2)">Next</button>
              <button type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(0)">Back</button>
            </tab>


            <tab heading="Address">
              <div class="form-group col-12">
                <label>Floor</label>
                <input type="text" class="form-control">
              </div>
  
              <div class="form-group col-12">
                <label>Total Floor</label>
                <input type="text" class="form-control">
              </div>
  
              <div class="form-group col-12">
                <label>Address</label>
                <input type="text" class="form-control">
              </div>
  
              <div class="form-group col-12">
                <label>Landmark</label>
                <input type="text" class="form-control">
              </div>
              <button [disabled]="!myForm.valid" type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(3)">Next</button>
              <button  type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(1)">Back</button>
            </tab>


            <tab heading="Other Details">
              <div class="form-group col-12">
                <p>Ready to Move</p>
                <div class="btn-group" btnRadioGroup>
                  <label  class="btn btn-outline-primary" 
                  btnRadio=1 tabindex="3" role="button" name="SellRent">Yes</label>
                  
                  <label class="btn btn-outline-primary" 
                  btnRadio=2 tabindex="3" role="button" name="SellRent">No</label>
                </div>
              </div>
  
              <div class="form-group col-3">
                <label>Possession/Avaialble From</label>
                <input type="date" class="form-control">
              </div>
  
              <div class="form-group col-12">
                <label>Age of Property</label>
                <input type="text" class="form-control">
              </div>
  
              <div class="form-group col-12">
                <p>Gated Community</p>
                <div class="btn-group" btnRadioGroup>
                  <label  class="btn btn-outline-primary" 
                  btnRadio=1 tabindex="3" role="button" name="SellRent">Yes</label>
                  
                  <label class="btn btn-outline-primary" 
                  btnRadio=2 tabindex="3" role="button" name="SellRent">No</label>
                </div>
              </div>
  
              <div class="form-group col-12 m-1">
                <p>Main Entrance</p>
                <div class="btn-group" btnRadioGroup>
                  <label  
                  *ngFor="let direction of ['East','North','South','West']" 
                  class="btn btn-outline-primary" 
                  [btnRadio]="direction" role="button" name="SellRent">{{direction }}</label>
                </div>
              </div>
  
              <div class="form-group col-12">
                <label>Description</label>
                <textarea type="text" class="form-control" rows="6"></textarea>
              </div>
              <button [disabled]="!myForm.valid" type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(4)">Next</button>
              <button  type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(2)">Back</button>
            </tab>


            <tab heading="Photos">
              <div class="form-group col-12">
                <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                </div>
              </div>
              <button type="button" class="btn btn-primary w-100 mt-2" (click)="nextTab(3)">Back</button>
              <button type="reset" class="btn btn-primary w-100 mt-2" (click)="nextTab(3)">Cancel</button>
              <button type="submit" class="btn btn-primary w-100 mt-2" (click)="nextTab(3)">Save</button>
            </tab>
          </tabset>
        </div>
      </form>
  </div>
  </div>
  </div>
  <div class="col-4">
    <div class="card-header text-center">
      <h3>Your Property Preview</h3>
    </div>
    <div>
      <app-property-card [property]="propertyView" [hiddenIcons]="true"></app-property-card>
    </div>
  </div>
</div>
