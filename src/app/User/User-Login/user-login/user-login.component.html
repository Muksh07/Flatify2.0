<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="onlogin(loginForm)">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required ngModel name ="userName">
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" required ngModel name ="password">
        </div>

        <div class="form-group col-12">
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary m-2">Login</button>
          <button type="button" class="btn btn-secondary ">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
